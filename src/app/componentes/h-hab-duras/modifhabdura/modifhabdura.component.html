<div class="container" *ngIf="habDura">
    <form action="/action_page.php" class="add-form" (ngSubmit)="clickEnModificar()" novalidate #f="ngForm" >
        <div class="form-floating mb-3 mt-3">
            <input 
                type="text"
                class="form-control"
                name="habilidad"
                id="habilidad"
                placeholder="Habilidad"
                [(ngModel)] = "habDura.nombreHabDura"
            >
            <label for="text">Editar Habilidad</label>
        </div>
        <div class="form-floating mb-3 mt-3">
            <input 
                type="number"
                class="form-control"
                name="porcentaje"
                id="porcentaje"
                placeholder="Porcentaje"
                [(ngModel)] = "habDura.porcentaje"
            >
            <label for="text">Editar Porcentaje</label>
        </div>

        <input type="submit" value="Editar" class="btn btn-danger">
    </form>
</div>
