<div class="container" *ngIf="expLab">
    <form action="/action_page.php" class="add-form" (ngSubmit)="clickEnModificar()" novalidate #f="ngForm">
        <div class="form-floating mb-3 mt-3">
        <input 
            type="text" 
            class="form-control" 
            id="nombreE" 
            placeholder="Nombre" 
            name="nombreE"
            [(ngModel)] = "expLab.nombreE" required>
        <label for="text">Modificar Experiencia</label>
        </div>
    
        <div class="form-floating mb-3 mt-3">
            <input 
                type="text" 
                class="form-control" 
                id="empresa" 
                placeholder="Empresa" 
                name="empresa"
                [(ngModel)] = "expLab.empresa" required>
            <label for="text">Modificar Empresa</label>
            </div>
    
            <div class="form-floating mb-3 mt-3">
                <input 
                    type="text" 
                    class="form-control" 
                    id="tarea" 
                    placeholder="Tareas" 
                    name="tarea"
                    [(ngModel)] = "expLab.tarea" required>
                <label for="text">Modificar Tareas</label>
                </div>
    
                <div class="form-floating mb-3 mt-3">
                    <input 
                        type="text" 
                        class="form-control" 
                        id="formato" 
                        placeholder="Formato" 
                        name="formato"
                        [(ngModel)] = "expLab.formato" required>
                    <label for="text">Modificar Formato (Part-time, jornada completa, aut√≥nomo)</label>
                </div>
        <input type="submit" class="btn btn-danger" value="Modificar">
    </form>
</div>
