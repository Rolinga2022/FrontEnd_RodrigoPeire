<div>
<form action="/action_page.php" class="add-form" (ngSubmit)="clickEnAgregar()">
    <div class="form-floating mb-3 mt-3">
    <input 
        type="text" 
        class="form-control" 
        id="nombre" 
        placeholder="Nombre" 
        name="nombre"
        [(ngModel)] = "nombre">
    <label for="text">Ingrese Experiencia</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input 
            type="text" 
            class="form-control" 
            id="empresa" 
            placeholder="Empresa" 
            name="empresa"
            [(ngModel)] = "empresa">
        <label for="text">Ingrese Empresa</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input 
                type="text" 
                class="form-control" 
                id="tarea" 
                placeholder="Tareas" 
                name="tarea"
                [(ngModel)] = "tarea">
            <label for="text">Ingrese Tareas</label>
            </div>

            <div class="form-floating mb-3 mt-3">
                <input 
                    type="text" 
                    class="form-control" 
                    id="formato" 
                    placeholder="Formato" 
                    name="formato"
                    [(ngModel)] = "formato">
                <label for="text">Ingrese Formato</label>
                </div>
    <input type="submit" class="btn btn-danger" value="Agregar">
</form>
</div>
