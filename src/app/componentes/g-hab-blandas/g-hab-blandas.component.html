<div class="container">
  <header>
    <h1>{{titulocomponente}}</h1>
    <app-btnaddblanda 
      *ngIf="isLogged"
      textBtn="{{mostrarFormulario ? 'Cerrar' : 'Agregar'}}"
      classBtn="{{mostrarFormulario ? 'btn btn-dark' : 'btn btn-danger'}}"
      (btnClick)="alternarAgregar()"
    ></app-btnaddblanda>
  </header>

  <app-mashabblanda
    (agregarHabBlanda)="agregarUnaHabBlanda($event)"
    *ngIf="mostrarFormulario"
  ></app-mashabblanda>
  <br>

  <div class="row "> 
    <div  class="text-center col-md-3 col-lg-3 habblanda" 
          *ngFor="let HabBlanda of habBlandas">
            <circle-progress
            [percent]="(HabBlanda.porcentaje)"
            [radius]="100"
            [title]="(HabBlanda.nombreHabBlanda)"
            [showUnits]="false"
            [showSubtitle]="false"
            [responsive]="true"
            [outerStrokeWidth]="16"
            [innerStrokeWidth]="2"
            [outerStrokeColor]="'#e53841'"
            [innerStrokeColor]="'#bebbbb'"
            [animation]="true"
            [animationDuration]="600"
            ></circle-progress>
            <div>
              <button *ngIf="isLogged" class="btn btn-danger" routerLink="/modificarhabblanda/{{HabBlanda.id}}"><i class="bi bi-pencil-square"></i></button>
              <button *ngIf="isLogged" class="btn btn-dark" (click)="delete(HabBlanda.id)"><i class="bi bi-trash-fill"></i></button>
            </div>
          </div>    
  </div>   
</div>
