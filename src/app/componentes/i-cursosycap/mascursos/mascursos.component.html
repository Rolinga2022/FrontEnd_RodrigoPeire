<div>
    <form action="/action_page.php" class="add-form" (ngSubmit)="clickEnAgregar()" novalidate #f="ngForm">
        <div class="form-floating mb-3 mt-3">
            <input 
            type="text"
            class="form-control"
            name="nombre"
            id="nombre"
            placeholder="Nombre"
            [(ngModel)] = "nombreCurso"
            >
            <label for="text">Nombre</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input 
            type="text"
            class="form-control"
            name="institucion"
            id="institucion"
            placeholder="Institucion"
            [(ngModel)] = "institucion"
            >
            <label for="text">Institución</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input 
            type="text"
            class="form-control"
            name="tipo"
            id="tipo"
            placeholder="Curso o Capacitacion"
            [(ngModel)] = "tipo"
            >
            <label for="text">Tipo (Curso/Capacitación)</label>
        </div>

        <div class="form-floating mb-3 mt-3">
            <input 
            type="text"
            class="form-control"
            name="year"
            id="year"
            placeholder="Año de realización"
            [(ngModel)] = "year"
            >
            <label for="text">Año</label>
        </div>

        <input type="submit" value="Agregar" class="btn btn-danger">
    </form>
</div>
