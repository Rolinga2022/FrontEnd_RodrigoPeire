<div class="container">
    <form #f="ngForm" action="/action_page.php" class="add-form" (ngSubmit)="onLogin()" novalidate>

        <div class="form-floating mb-3 mt-3">
            <input type="text" class="form-control" id="nombreUsuario" placeholder="Ingrese Email" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
            <label for="email">Usuario o Email</label>
        </div>

        <div class="form-floating mt-3 mb-3">
            <input type="password" class="form-control" id="password" placeholder="Enter Password" name="password" [(ngModel)]="password" required >
            <label for="password">Contraseña</label>
        </div>

        <input type="submit" value="Iniciar sesión"  class="btn btn-danger">
    </form>
    <br>
    <div>
        <p class="mb-3">¿No posees una cuenta? <a href="#!" class="text-black-50 fw-bold">Registrate</a></p>
    </div>
</div>
